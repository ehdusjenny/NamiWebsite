<div class="tech-section">
	<div class="overview overview-slider" ng-class="{ 'overview-slider-closed' : vm.articleOpen }">
		<div class="overview-box-outer" ng-repeat="article in vm.articles">
			<div ng-click="vm.goToArticle(article)" 
				 style="background-image: url({{'../images/tech/' + article.tags[0] + '.png'}})"
				 class="overview-box">
				<div class="tech-article-title">{{article.title}}</div>
			</div>
		</div>
	</div>
	<div ui-view></div>
</div>
