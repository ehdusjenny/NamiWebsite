<!DOCTYPE html>
<html ng-app="namiworld">

<head>
	<title ng-bind="($title ? $title + ' - ' : '') + 'hehexd'"></title>
	<base href="/">
	<!-- bower:css -->
	<!-- endbower -->
	<link rel="stylesheet" href="style/main.css" type="text/css" />
	<link rel="stylesheet" href="style/bootstrap.min.css" type="text/css" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
	<div class="outer">
		<a ui-sref="bio"><div ui-sref-active="active" class="block blue top-left">BIO</div></a>
		<a ui-sref="tech"><div ui-sref-active="active" class="block green top-right">TECH</div></a>
		<a ui-sref="food"><div ui-sref-active="active" class="block purple bottom-left">FOOD</div></a>
		<a ui-sref="music"><div ui-sref-active="active" class="block pink bottom-right">MUSIC</div></a>
	</div>
	<ui-view></ui-view>
</body>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->

<script src="app.js"></script>
<script src="controllers/BioController.js"></script>
<script src="controllers/FoodController.js"></script>
<script src="controllers/MusicController.js"></script>
<script src="controllers/TechController.js"></script>
</html>
